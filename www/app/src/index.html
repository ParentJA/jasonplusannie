{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Jason + Annie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" type="text/css">
  <link rel="stylesheet" href="{% static 'bootswatch/lumen/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'angular-bootstrap/ui-bootstrap-csp.css' %}">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body ng-controller="MainController" ng-class="{'landing-background': $state.is('home')}">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navigationService.toggleNavigation()">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo" href ui-sref="home">J + A</a>
    </div>
    <div id="navbar-content" class="collapse navbar-collapse" uib-collapse="!navigationService.isNavigationOpen()">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('app.event')}">
          <a href ui-sref="app.event">Event</a>
        </li>
        <li ng-class="{active: $state.includes('app.location')}">
          <a href ui-sref="app.location">Location</a>
        </li>
        <li ng-class="{active: $state.includes('app.couple')}">
          <a href ui-sref="app.couple">Couple</a>
        </li>
        <li ng-class="{active: $state.includes('app.party')}">
          <a href ui-sref="app.party.bridesmaids">Party</a>
        </li>
        <li ng-class="{active: $state.includes('app.city')}">
          <a href ui-sref="app.city">City</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div ui-view></div>
</div>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular/angular.min.js' %}"></script>
<script src="{% static 'angular-bootstrap/ui-bootstrap.min.js' %}"></script>
<script src="{% static 'angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>
<script src="{% static 'angular-animate/angular-animate.min.js' %}"></script>
<script src="{% static 'angular-cookies/angular-cookies.min.js' %}"></script>
<script src="{% static 'angular-sanitize/angular-sanitize.min.js' %}"></script>
<script src="{% static 'lodash/lodash.min.js' %}"></script>
<script src="{% static 'moment/min/moment.min.js' %}"></script>
<script src="{% static 'angular-ui-router/release/angular-ui-router.min.js' %}"></script>
<script src="{% static 'scripts.js' %}"></script>
</body>
</html>
